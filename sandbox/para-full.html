<html>
  <header>
    <meta charset="utf-8" />
    <title>Parallax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </header>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: black;
        margin: 0;
        padding: 0;
      }

      button {
        background: gold;
        border-radius: 4px;
        color: black;
        cursor: pointer;
        font-weight: bold;
        outline: none;
        padding: 10px;
        text-align: center;
        text-transform: uppercase;
        width: 84px;
      }

      button&:hover {
        background: lighten(gold, 10%);
      }
      button&:active {
        color: gold;
        background: black;
      }

      .toggle-btn {
        left: 0;
        position: absolute;
        top: 0;
        z-index: 100;
      }

      #foreground {
        height: 100vh;
        overflow: hidden;
        perspective: 400px;
        position: relative;
        transform-style: preserve-3d;
        transition: perspective cubic-bezier(0.075, 0.82, 0.165, 1) 5s;
        width: 100vw;
        z-index: 10;
      }

      #fg-img {
        background-image: url('./img/fore.png');
        background-size: cover;
        background-position: center;
        height: 100%;
        transition: all 5s;
        width: 100%;
        z-index: 10;
      }

      #foreground.active #fg-img {
        transform: translateZ(200px);
      }

      #background {
        align-items: center;
        display: flex;
        height: 100vh;
        justify-content: center;
        left: 0;
        overflow: hidden;
        perspective: 400px;
        position: absolute;
        top: 0;
        width: 100vw;
      }

      #bg-img {
        background-image: url('./img/bg.png');
        background-size: cover;
        height: 100%;
        transform-style: preserve-3d;
        transform: translateZ(120px);
        transition: all 5s;
        width: 100%;
      }

      #background.active #bg-img {
        -webkit-filter: blur(4px);
        filter: blur(4px);
        transform: translateZ(0);
        transition: all 5s;
      }

      .empty-space {
        padding-bottom: 200vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="background" class="active">
        <div id="bg-img"></div>
      </section>
      <section id="foreground" class="active">
        <div id="fg-img" class="img"></div>
      </section>
    </main>
    <section class="dark-bg empty-space">
      <p>Content will go here</p>
    </section>
    <button class="toggle-btn">Toggle</button>
    <script>
      document.querySelectorAll('button').forEach(function (button) {
        button.addEventListener('click', function () {
          document.getElementById('foreground').classList.toggle('active')
          document.getElementById('background').classList.toggle('active')
        })
      })
    </script>
  </body>
</html>
