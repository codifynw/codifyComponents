<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        padding: 0;
        margin: 0;
        background-color: black;
      }

      .fore-box {
        z-index: 10;
      }

      .img {
        width: 100%;
        height: 100%;
        transition: all 5s;
      }

      .fore {
        z-index: 10;
        background-image: url('./img/fore.png');
        background-size: cover;
      }

      .box.on .fore {
        transform: translateZ(200px);
      }

      button {
        width: 84px;
        padding: 10px;
        color: black;
        font-weight: bold;
        background: gold;
        text-transform: uppercase;
        cursor: pointer;
        text-align: center;
        outline: none;
        border-radius: 4px;
      }

      button&:hover {
        background: lighten(gold, 10%);
      }
      button&:active {
        color: gold;
        background: black;
      }

      .toggle-btn {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;
      }

      .ui {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        perspective: 400px;
        overflow: hidden;
      }

      .ui .bg {
        height: 100%;
        width: 100%;
        background-image: url('./img/bg.png');
        background-size: cover;

        transform: translateZ(120px);
        transform-style: preserve-3d;
        transition: all 5s;
      }

      .ui.on .bg{
        transform: translateZ(0);
        filter: blur(4px);
        -webkit-filter: blur(4px);
        transition: all  5s;
      }

      .box {
        position: relative;
        perspective: 400px;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        transform-style: preserve-3d;
        transition: perspective cubic-bezier(0.075, 0.82, 0.165, 1) 5s;
      }

      .empty-space {
        padding-bottom: 200vh;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="ui" class="ui on">
      <div id="bg" class="bg"></div>
    </div>
    <div id="fore-box" class="box on fore-box">
      <img class="img fore" />
    </div>
      <div class="dark-bg empty-space">
        <p>Empty</p>
        <p>Empty</p>
        <p>Empty</p>
        <p>Empty</p>
        <p>Empty</p>
        <p>Empty</p>
        <p>Empty</p>
        <p>Empty</p>
        <p>Empty</p>
        <p>Empty</p>
        <p>Empty</p>
        <p>Empty</p>
      </div>    
    <button class="toggle-btn">Toggle</button>
    <script>
      document.querySelectorAll('button').forEach(function (button) {
        button.addEventListener('click', function () {
          document.getElementById('fore-box').classList.toggle('on')
          document.getElementById('ui').classList.toggle('on')
        })
      })
    </script>
  </body>
</html>
