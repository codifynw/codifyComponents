<!DOCTYPE html>
<html class="is-ready">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skyscraper PT</title>
        <script src="./tornado-text2.js"></script>
        <style>
        html, body {
			height: 100%;
		}

		body {
			overflow: hidden;
		}

		.box {
			max-width: 70vw;
			padding: 30px;
			margin: 0 auto;
			position: relative;
			top: 50%;
			font-size: 30px;
			line-height: 1.5;
			transform: translateY(-50%);
			perspective: 400px;
		}

		.source {
			color: skyblue;
			margin: 0 auto;
		}
        .split{
            text-align:center;
        }
		.split .characters{
			display: inline-block;
		}
		.split .separate{
			position: absolute;
		}

        </style>
    </head>
    <body>
        <div class="box">
            <p class="split"></p>
        </div>
    </body>
</html>
